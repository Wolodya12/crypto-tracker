<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Hub</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Підключення Chart.js -->
</head>
<body>
  <!-- Логотип і назва -->
  <header class="header">
    <img src="icons/logo.png" alt="Crypto Hub Logo" class="logo">
    <h1>Crypto Hub</h1>
  </header>

  <!-- Головний контент -->
  <main class="main-content">
    <!-- Опис -->
    <section class="description">
      <p>Ваша платформа для отримання найактуальнішої аналітики та новин про криптовалюти.</p>
    </section>

    <!-- Новини -->
    <section id="news-section" class="section">
      <h2>Новини</h2>
      <div class="news-container">
        <article class="news-item">
          <h3>Новина 1</h3>
          <p>Короткий опис новини...</p>
        </article>
        <article class="news-item">
          <h3>Новина 2</h3>
          <p>Короткий опис новини...</p>
        </article>
      </div>
    </section>

    <!-- Аналіз -->
    <section id="analysis-section" class="section">
      <h2>Аналіз</h2>
      <canvas id="crypto-chart" width="400" height="200"></canvas>
    </section>

    <!-- Курси -->
    <section id="rates-section" class="section">
      <h2>Курси</h2>
      <div class="rates-container">
        <div class="rate">
          <h3>BTC</h3>
          <p id="btc-rate">Loading...</p>
        </div>
        <div class="rate">
          <h3>ETH</h3>
          <p id="eth-rate">Loading...</p>
        </div>
      </div>
    </section>
  </main>

  <!-- Нижня навігація -->
  <footer>
    <nav class="bottom-nav">
      <button id="home-btn">
        <img src="icons/home.svg" alt="Головна">
        <span>Головна</span>
      </button>
      <button id="news-btn">
        <img src="icons/news.svg" alt="Новини">
        <span>Новини</span>
      </button>
      <button id="analysis-btn">
        <img src="icons/analysis.svg" alt="Аналіз">
        <span>Аналіз</span>
      </button>
      <button id="rates-btn">
        <img src="icons/rates.svg" alt="Курси">
        <span>Курси</span>
      </button>
      <button id="referral-btn">
        <img src="icons/referral.svg" alt="Реферальна">
        <span>Реферальна</span>
      </button>
    </nav>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
