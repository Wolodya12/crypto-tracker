<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Hub</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main>
    <section id="home" class="section active">
      <h2>Вітаємо в Crypto Hub</h2>
      <p>Платформа для отримання аналітики та новин про криптовалюту.</p>
    </section>
  </main>
  
  <!-- Telegram Web App Integration -->
  <script>
    // Telegram WebApp API
    window.Telegram.WebApp.ready();

    // Налаштування стилів на основі теми Telegram
    document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color || "#f5f5f5";
    document.body.style.color = Telegram.WebApp.themeParams.text_color || "#000";

    // Динамічне оновлення теми
    Telegram.WebApp.onEvent("themeChanged", () => {
      document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color || "#f5f5f5";
      document.body.style.color = Telegram.WebApp.themeParams.text_color || "#000";
    });
  </script>
  <script src="scripts/main.js"></script>
</body>
</html>
