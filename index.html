<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Hub</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <header>
    <h1>Crypto Hub</h1>
  </header>

  <main>
    <section id="home" class="section active">
      <h2>Ласкаво просимо до Crypto Hub</h2>
      <div class="crypto-prices">
        <div>
          <h3>Bitcoin (BTC)</h3>
          <p>Ціна: <span id="btc-price">Завантаження...</span></p>
        </div>
        <div>
          <h3>Ethereum (ETH)</h3>
          <p>Ціна: <span id="eth-price">Завантаження...</span></p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <nav class="bottom-nav">
      <button id="home-btn">
        <img src="assets/icons/home.png" alt="Головна">
        <span>Головна</span>
      </button>
      <button id="news-btn">
        <img src="assets/icons/news.png" alt="Новини">
        <span>Новини</span>
      </button>
      <button id="analysis-btn">
        <img src="assets/icons/analysis.png" alt="Аналіз">
        <span>Аналіз</span>
      </button>
      <button id="rates-btn">
        <img src="assets/icons/rates.png" alt="Курси">
        <span>Курси</span>
      </button>
      <button id="referral-btn">
        <img src="assets/icons/referral.png" alt="Реферальна">
        <span>Реферальна</span>
      </button>
    </nav>
  </footer>

  <script src="scripts/main.js"></script>
</body>
</html>
