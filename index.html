<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Hub</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<header class="header">
  <img src="icons/logo.png" alt="Crypto Hub Logo" class="logo">
  <h1>Crypto Hub</h1>
</header>

  <main class="main-content">
  <!-- Логотип і Назва -->
  <header class="header">
    <img src="icons/logo.svg" alt="Crypto Hub Logo" class="logo">
    <h1>Crypto Hub</h1>
  </header>

  <!-- Опис -->
  <section class="description">
    <p>Ваша платформа для отримання найактуальнішої аналітики та новин про криптовалюти.</p>
  </section>

  <!-- Ключові показники -->
  <section class="key-stats">
    <div class="stat">
      <h3>BTC/USD</h3>
      <p id="btc-price">Loading...</p>
    </div>
    <div class="stat">
      <h3>ETH/USD</h3>
      <p id="eth-price">Loading...</p>
    </div>
  </section>

  <!-- Швидкий доступ -->
  <section class="quick-access">
    <button class="quick-btn">Новини</button>
    <button class="quick-btn">Аналіз</button>
    <button class="quick-btn">Курси</button>
  </section>

  <!-- Заклик до дії -->
  <section class="cta">
    <p>Приєднуйтесь до Crypto Hub та будьте в курсі всіх подій у світі криптовалют!</p>
    <button class="join-btn">Приєднатися</button>
  </section>
</main>

  <footer>
  <nav class="bottom-nav">
    <button id="home-btn">
      <img src="icons/home.svg" alt="Головна">
      <span>Головна</span>
    </button>
    <button id="news-btn">
      <img src="icons/news.svg" alt="Новини">
      <span>Новини</span>
    </button>
    <button id="analysis-btn">
      <img src="icons/analysis.svg" alt="Аналіз">
      <span>Аналіз</span>
    </button>
    <button id="rates-btn">
      <img src="icons/rates.svg" alt="Курси">
      <span>Курси</span>
    </button>
    <button id="referral-btn">
      <img src="icons/referral.svg" alt="Реферальна">
      <span>Реферальна</span>
    </button>
  </nav>
</footer>

  <script src="scripts/main.js"></script>
</body>
</html>
